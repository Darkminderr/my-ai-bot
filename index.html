<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJA 5M ULTRA MINER</title>
    <style>
        :root {
            --bg: #040d04;
            --card: #0a1a0a;
            --neon: #00ff88;
        }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container {
            background: var(--card);
            padding: 40px; border-radius: 40px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            width: 320px; text-align: center;
        }
        .header { color: var(--neon); font-weight: bold; letter-spacing: 3px; font-size: 14px; margin-bottom: 20px; }
        .period-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 15px; margin-bottom: 20px; }
        .period-box b { font-size: 20px; letter-spacing: 1px; }
        
        #res { 
            font-size: 70px; font-weight: 900; padding: 30px; 
            border-radius: 25px; margin: 25px 0; transition: 0.5s;
        }
        .big-glow { color: #00ff88; text-shadow: 0 0 30px #00ff88; border: 2px solid #00ff88; }
        .small-glow { color: #ff3366; text-shadow: 0 0 30px #ff3366; border: 2px solid #ff3366; }
        
        .strategy { font-size: 11px; color: #668866; margin-top: 20px; line-height: 1.6; }
        .status { font-size: 10px; margin-top: 15px; color: var(--neon); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"> 5M AI MINER</div>
        <div class="period-box">
            <div style="font-size: 10px; color: #557755; margin-bottom: 5px;">ACTIVE PERIOD</div>
            <b id="period">-------</b>
        </div>
        <div id="res">...</div>
        <div class="strategy">
            <b>SAFE 3-LEVEL PLAN</b><br>
            L1: 10 | L2: 30 | L3: 90| L4: 200| L5: 420| L6: 890| L7: 1950<br>
            <span style="color: var(--neon)">Mining in Progress...</span>
        </div>
        <div class="status" id="timer">Syncing with Raja Server...</div>
    </div>

    <script>
        function updateSignal() {
            fetch('/api/signal').then(r => r.json()).then(data => {
                document.getElementById('period').innerText = data.period;
                const box = document.getElementById('res');
                box.innerText = data.prediction;
                box.className = data.class;
            }).catch(e => console.log("Connection lost..."));
        }
        setInterval(updateSignal, 5000);
        updateSignal();
    </script>
</body>
</html>
